<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;" id="main">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <div id="dynamic-view">
    </div>
    <button id="openWS" onclick="vote(3)">SEND MESSAGE</button>
    <button id="openWS" onclick="getProject()">Get Project</button>
    <script>
        setupWS();
    </script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script id="question-template" type="x-tmpl-mustache">
        <div class="question">
            <h2>{{ title }}</h2>
            <form>
                {{ #responses }}
                <input type="radio" name="response" value="{{ scene }}" id="{{ scene }}">
                <label for="{{ scene }}">{{ response }}</label>
                {{ /responses }}
            </form>
        </div>
    </script>
</body>
</html>
